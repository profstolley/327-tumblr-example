<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width,intial-scale=1.0' />
    <title>{block:PostTitle}{PostTitle}: {/block:PostTitle}{Title}</title>
    <link rel='alternate' type='application/rss+xml' href='{RSS}' />
  </head>
  <body>
    <header>
      <h1>{Title}</h1>
      <div class='main'>
        {block:Posts}
        {block:Text}
        <div class='post-text'>
          {block:Title}
          <h1>
            <a href='{Permalink}'>{Title}</a>
          </h1>
          {/block:Title}
          <div class='content'>
            {Body}
          </div>
          <div class='metadata'>
            <ul>
              <li>
                <a href='{Permalink}'>Permalink to this post</a>
              </li>
              {block:HasTags}
              <li>Tagged
                <ul>
                  {block:Tags}
                  <li>
                    <a href='{TagURL}'>{Tag}</a>
                  </li>
                  {/block:Tags}
                </ul>
              </li>
              {/block:HasTags}
            </ul>
          </div>
        </div>
        {/block:Text}
        {/block:Posts}
      </div>
    </header>
    <footer>
      <p>Get the
        <a href='{RSS}'>feed for this blog</a>
      </p>
    </footer>
  </body>
</html>
